<!-- load_more_row.html -->

{% for person in formatted_data %}
    <tr>
        <td>{{ person.name }}</td>
        <td>{{ person.height }}</td>
        <td>{{ person.mass }}</td>
        <td>{{ person.hair_color }}</td>
        <td>{{ person.skin_color }}</td>
        <td>{{ person.eye_color }}</td>
        <td>{{ person.birth_year }}</td>
        <td>{{ person.gender }}</td>
        <td>{{ person.homeworld }}</td>
        <td>{{ person.date }}</td>
    </tr>
{% endfor %}
